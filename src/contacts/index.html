<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parflab | О нас</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <!-- Bootstrap only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper d-flex flex-column flex-lg-row">
      <div class="left-block position-relative">
        <div class="left-block-wrapper">
          <!-- Navbar для мобильных экранов + логотип -->
          <div class="navbar justify-content-xl-center">
            <div id="hamburger-menu" class="d-xl-none">
              <svg
                class="ml-3"
                width="25"
                height="22"
                viewBox="0 0 25 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.892857 4.04082H24.1071C24.6003 4.04082 25 3.63881 25 3.14286V0.897959C25 0.402005 24.6003 0 24.1071 0H0.892857C0.399721 0 0 0.402005 0 0.897959V3.14286C0 3.63881 0.399721 4.04082 0.892857 4.04082ZM0.892857 13.0204H24.1071C24.6003 13.0204 25 12.6184 25 12.1224V9.87755C25 9.3816 24.6003 8.97959 24.1071 8.97959H0.892857C0.399721 8.97959 0 9.3816 0 9.87755V12.1224C0 12.6184 0.399721 13.0204 0.892857 13.0204ZM0.892857 22H24.1071C24.6003 22 25 21.598 25 21.102V18.8571C25 18.3612 24.6003 17.9592 24.1071 17.9592H0.892857C0.399721 17.9592 0 18.3612 0 18.8571V21.102C0 21.598 0.399721 22 0.892857 22Z"
                  fill="white"
                />
              </svg>
            </div>
            <a
              class="navbar-brand d-flex flex-column align-items-center justify-content-center ml-5 ml-xl-3 mr-0"
              href="#"
            >
              <span class="logo">Parflab</span>
              <span class="sub-logo">Less is more</span>
            </a>
            <div class="shopping-cart d-xl-none">
              <img src="./assets/Shopping Cart White.png" alt="" />
            </div>
          </div>
          <ul
            class="d-none flex-column nav-links-container-mobile position-absolute px-3 py-4 mb-0 animate__animated animate__fadeOutUp"
            style="z-index: 0;"
          >
            <li class="nav-item">
              <a class="nav-link" href="#">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Доставка</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Отзывы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">События</a>
            </li>
          </ul>
          <div
            class="about px-3 px-sm-4 d-flex flex-column justify-content-center justify-content-sm-start align-items-center my-4"
          >
            <h1 class="my-sm-3 mb-0 mt-lg-0">Как нас найти?</h1>
            <p class="pb-5">
              <span class="office">Офис</span> <br />Новосибирск, Сибирская 57,
              цоколь 9, офис 12 <br /><br /><span class="phone">Телефон</span>
              +7 (913) 903 43 63
            </p>
            <img src="./assets/inst.png" alt="" class="mt-5" />
            <span class="inst">@parflab</span>
          </div>
        </div>
      </div>
      <div class="right-block d-flex flex-column">
        <!-- Navbar для широких экранов -->
        <div
          class="navbar-wide d-xl-flex d-none align-items-center justify-content-end my-1 py-2"
        >
          <div class="d-flex align-items-center">
            <ul class="d-flex nav-links-container mb-0 pl-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Каталог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Доставка</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Контакты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Отзывы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">События</a>
              </li>
            </ul>
            <div class="shopping-cart">
              <img src="./assets/Shopping Cart.png" alt="" />
            </div>
          </div>
        </div>
        <!-- Map -->
        <div
          class="map-container d-flex align-items-center justify-content-center"
        >
          <!-- Вместо этого тэга должна быть карта -->
          <div class="map w-100 bg-dark mb-xl-5"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const hamburgerMenu = document.getElementById("hamburger-menu");
    const navLinksContainerMobile = document.getElementsByClassName(
      "nav-links-container-mobile"
    )[0];
    hamburgerMenu.addEventListener("click", () => {
      setTimeout(() => navLinksContainerMobile.classList.toggle("d-none"), 800);
      navLinksContainerMobile.classList.toggle("d-flex");
      navLinksContainerMobile.classList.toggle("animate__slideInDown");
      navLinksContainerMobile.classList.toggle("animate__fadeOutUp");
    });
  </script>
</html>
